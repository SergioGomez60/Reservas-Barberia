<div class="register-container">
  <h2>Crear Cuenta</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Nombre completo *</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        class="form-control"
        placeholder="Ingresa tu nombre completo"
      >
      <div *ngIf="name?.touched && name?.invalid" class="error">
        <span *ngIf="name?.hasError('required')">El nombre es requerido</span>
        <span *ngIf="name?.hasError('minlength')">El nombre debe tener al menos 3 caracteres</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico *</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control"
        placeholder="Ingresa tu correo electrónico"
      >
      <div *ngIf="email?.touched && email?.invalid" class="error">
        <span *ngIf="email?.hasError('required')">El correo es requerido</span>
        <span *ngIf="email?.hasError('email')">Ingresa un correo válido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña *</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control"
        placeholder="Ingresa tu contraseña"
      >
      <div *ngIf="password?.touched && password?.invalid" class="error">
        <span *ngIf="password?.hasError('required')">La contraseña es requerida</span>
        <span *ngIf="password?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</span>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="btn-submit"
      [disabled]="isLoading || registerForm.invalid"
    >
      {{ isLoading ? 'Creando cuenta...' : 'Crear Cuenta' }}
    </button>

    <!-- Login Link -->
    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>

  </form>
</div>
