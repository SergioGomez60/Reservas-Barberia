<div class="login-container">
  <h2>Iniciar Sesión</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="email">Correo electrónico *</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control"
        placeholder="Ingresa tu correo electrónico"
      >
      <div *ngIf="email?.touched && email?.invalid" class="error">
        <span *ngIf="email?.hasError('required')">El correo es requerido</span>
        <span *ngIf="email?.hasError('email')">Ingresa un correo válido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña *</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control"
        placeholder="Ingresa tu contraseña"
      >
      <div *ngIf="password?.touched && password?.invalid" class="error">
        La contraseña es requerida
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="btn-submit"
      [disabled]="isLoading || loginForm.invalid"
    >
      {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
    </button>

    <!-- Register Link -->
    <div class="register-link">
      <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>

  </form>
</div>
